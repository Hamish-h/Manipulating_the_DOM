<!DOCTYPE html>
<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Hamish's list builder</title>
    <link rel="stylesheet" type="text/css" media="screen" href="css/main.css" />
    <script src="js/app.js"></script>
  </head>
  <body>
    <form id="new-item-form">
      <div id="form-wrapper">
        <div class="form-item">
          <label for="pet-name" class="primary">Pet Name</label>
          <input type="text" id="pet-name" required/>
        </div>
        <div class="form-item">
          <label for="owner" class="primary">Owner</label>
          <input type="text" id="owner" required/>
        </div>
        <div class="form-item">
          <label for="category" class="primary">Category</label>
          <select id="category">
            <option value="" disabled selected></option>
            <option value="cat">Cat</option>
            <option value="dog">Dog</option>
            <option value="bird">Bird</option>
            <option value="reptile">Reptile</option>
            <option value="spider">Spider</option>
          </select>
        </div>
      </div>
      <input type="submit" value="save"/>
    </form>
    <button id="delete-all">Delete the List</button>
    <h1>Hamish's list builder</h1>
    <div id="reading-list"></div>
  </body>
</html>
